<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

      content="Omm Prakash Portfolio, Omm Prakash Roul, Java Developer, Web Developer, React Developer, SAP Learner, Indian Developer"

    <meta property="og:image" content="/op-logo.jpg" />

    <title>
      Omm Prakash Portfolio | Software & Web Developer | Java, React, SAP
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <style>
      :root {
        --github-bg: #0d1117;
        --github-border: #30363d;
        --github-text: #c9d1d9;
        --github-accent: #58a6ff;
        --github-card: #161b22;
      }

      [data-theme="light"] {
        --github-bg: #ffffff;
        --github-border: #d0d7de;
        --github-text: #24292f;
        --github-accent: #0969da;
        --github-card: #f6f8fa;
      }

      body {
        background-color: var(--github-bg);
        color: var(--github-text);
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
          monospace;
        transition: background-color 0.3s, color 0.3s;
      }

      /* GitHub-like scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: var(--github-card);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--github-border);
        border-radius: 6px;
        border: 3px solid var(--github-card);
      }

      /* GitHub header style */
      .github-header {
        border-bottom: 1px solid var(--github-border);
        background-color: var(--github-bg);
      }

      .github-tab {
        padding: 8px 16px;
        border: 1px solid transparent;
        border-bottom: none;
        border-radius: 6px 6px 0 0;
        position: relative;
        bottom: -1px;
      }

      .github-tab:hover {
        background-color: var(--github-card);
        border-color: var(--github-border);
      }

      .github-tab.active {
        background-color: var(--github-card);
        border-color: var(--github-border);
        color: var(--github-accent);
        font-weight: 600;
      }

      /* GitHub footer */
      .github-footer {
        border-top: 1px solid var(--github-border);
        background-color: var(--github-bg);
      }

      /* GitHub readme style */
      .github-readme {
        background-color: var(--github-card);
        border: 1px solid var(--github-border);
        border-radius: 6px;
      }

      .github-readme-header {
        background-color: var(--github-bg);
        border-bottom: 1px solid var(--github-border);
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes glitch {
        0% {
          text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
            -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
        }
        14% {
          text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
            -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
        }
        15% {
          text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        49% {
          text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        50% {
          text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
            0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        99% {
          text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
            0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75);
        }
        100% {
          text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
            -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
            -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
        }
      }

      @keyframes marquee {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
        }
        100% {
          box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }
      }

      @keyframes borderGlow {
        0% {
          border-color: rgba(59, 130, 246, 0.3);
        }
        50% {
          border-color: rgba(59, 130, 246, 0.8);
        }
        100% {
          border-color: rgba(59, 130, 246, 0.3);
        }
      }

      @keyframes rain {
        0% {
          transform: translateY(-100%) rotate(10deg);
        }
        100% {
          transform: translateY(100vh) rotate(10deg);
        }
      }

      @keyframes cloudMove {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100vw);
        }
      }

      @keyframes sunGlow {
        0%,
        100% {
          box-shadow: 0 0 20px 10px rgba(255, 204, 0, 0.3);
        }
        50% {
          box-shadow: 0 0 40px 20px rgba(255, 204, 0, 0.5);
        }
      }

      @keyframes snow {
        0% {
          transform: translateY(-100%) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0.5;
        }
      }

      @keyframes lightning {
        0%,
        80%,
        100% {
          opacity: 0;
        }
        85%,
        95% {
          opacity: 1;
        }
      }

      @keyframes floatUpDown {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes techPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }

      @keyframes techRotate {
        0% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.2);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }

      @keyframes testimonialScroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-100% - 2rem));
        }
      }

      .glitch-text {
        animation: glitch 500ms infinite;
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }

      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }

      .rotate {
        animation: rotate 10s linear infinite;
      }

      .slide-in {
        animation: slideIn 0.5s ease-out forwards;
      }

      .glow {
        animation: glow 2s ease-in-out infinite;
      }

      .border-glow {
        animation: borderGlow 3s ease-in-out infinite;
      }

      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
        position: relative;
      }

      .marquee {
        display: inline-block;
        animation: marquee 20s linear infinite;
      }

      .marquee:hover {
        animation-play-state: paused;
      }

      /* Project card flip */
      .project-card {
        perspective: 1000px;
        height: 300px;
      }

      .project-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .project-card:hover .project-card-inner {
        transform: rotateY(180deg);
      }

      .project-card-front,
      .project-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 8px;
        overflow: hidden;
      }

      .project-card-back {
        transform: rotateY(180deg);
        background-color: var(--github-card);
        border: 1px solid var(--github-border);
        padding: 20px;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 100;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background-color: var(--github-card);
        border: 1px solid var(--github-border);
        border-radius: 6px;
        max-width: 800px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
      }

      /* Terminal footer */
      .terminal-footer {
        background-color: var(--github-card);
        border-top: 1px solid var(--github-border);
        font-family: monospace;
      }

      /* Terminal styles */
      .terminal-body {
        background: radial-gradient(
            circle at center,
            rgba(59, 130, 246, 0.05) 0%,
            transparent 70%
          ),
          linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.9) 0%,
            rgba(0, 0, 0, 0.8) 100%
          );
      }
      .terminal-input::placeholder {
        color: #4d4d4d;
        font-family: monospace;
      }
      .terminal-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      /* Testimonial styles */
      .testimonial-card {
        background: linear-gradient(
          145deg,
          rgba(30, 41, 59, 0.8) 0%,
          rgba(15, 23, 42, 0.9) 100%
        );
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        transform-style: preserve-3d;
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
      }

      .testimonial-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.4);
        border-color: rgba(59, 130, 246, 0.5);
      }

      .testimonial-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 16px;
        padding: 2px;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.5) 0%,
          rgba(124, 58, 237, 0.5) 100%
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .testimonial-card:hover::before {
        opacity: 1;
      }

      .profile-pic {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(59, 130, 246, 0.5);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        transition: all 0.3s ease;
      }

      .testimonial-card:hover .profile-pic {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
      }

      .star-rating {
        color: #fbbf24;
      }

      /* Samsung-style Weather Widget */
      .oneui-weather-widget {
        position: fixed;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 16px 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        z-index: 90;
        display: flex;
        align-items: center;
        gap: 16px;
        transition: all 0.3s ease;
        max-width: 90%;
        color: white;
        font-family: "SamsungOne", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .oneui-weather-widget.hidden {
        transform: translateX(-50%) translateY(-100px);
        opacity: 0;
        pointer-events: none;
      }

      .oneui-weather-nav-integrated {
        position: relative;
        display: flex;
        align-items: center;
        margin-left: auto;
        padding: 0 10px;
      }

      .oneui-weather-nav-content {
        display: flex;
        align-items: center;
        gap: 6px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border-radius: 20px;
        padding: 5px 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .oneui-weather-nav-icon {
        font-size: 1rem;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .oneui-weather-nav-temp {
        font-size: 0.9rem;
        font-weight: 600;
        white-space: nowrap;
      }

      .oneui-weather-widget:hover {
        transform: translateX(-50%) translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .oneui-weather-icon-container {
        position: relative;
        width: 64px;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .oneui-weather-icon {
        font-size: 3rem;
        transition: all 0.5s ease;
        z-index: 2;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      /* One UI specific weather animations */
      .oneui-sunny {
        color: #ffc107;
        animation: oneui-sunRotate 60s linear infinite;
      }

      .oneui-cloudy {
        color: #e0e0e0;
        animation: oneui-cloudFloat 8s ease-in-out infinite;
      }

      .oneui-rainy {
        color: #64b5f6;
        animation: oneui-rainBounce 3s ease-in-out infinite;
      }

      .oneui-thunderstorm {
        color: #9fa8da;
        animation: oneui-lightning 8s infinite;
      }

      .oneui-snow {
        color: #e0f7fa;
        animation: oneui-snowFloat 6s ease-in-out infinite;
      }

      .oneui-fog {
        color: #b0bec5;
        animation: oneui-fogPulse 10s ease-in-out infinite;
      }

      .oneui-partly-cloudy {
        color: #bdbdbd;
        animation: oneui-cloudSunFloat 10s ease-in-out infinite;
      }

      .oneui-weather-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        z-index: 1;
        opacity: 0.2;
      }

      .oneui-sunny-bg {
        background: radial-gradient(
          circle,
          rgba(255, 193, 7, 0.3) 0%,
          transparent 70%
        );
        animation: oneui-sunPulse 4s infinite alternate;
      }

      .oneui-cloudy-bg {
        background: radial-gradient(
          circle,
          rgba(224, 224, 224, 0.2) 0%,
          transparent 70%
        );
      }

      .oneui-rainy-bg {
        background: radial-gradient(
          circle,
          rgba(100, 181, 246, 0.2) 0%,
          transparent 70%
        );
      }

      .oneui-thunderstorm-bg {
        background: radial-gradient(
          circle,
          rgba(159, 168, 218, 0.2) 0%,
          transparent 70%
        );
      }

      .oneui-snow-bg {
        background: radial-gradient(
          circle,
          rgba(224, 247, 250, 0.2) 0%,
          transparent 70%
        );
      }

      .oneui-fog-bg {
        background: radial-gradient(
          circle,
          rgba(176, 190, 197, 0.2) 0%,
          transparent 70%
        );
      }

      .oneui-partly-cloudy-bg {
        background: radial-gradient(
          circle,
          rgba(189, 189, 189, 0.2) 0%,
          transparent 70%
        );
      }

      /* One UI specific animations */
      @keyframes oneui-sunRotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes oneui-sunPulse {
        0% {
          transform: scale(1);
          opacity: 0.2;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.3;
        }
        100% {
          transform: scale(1);
          opacity: 0.2;
        }
      }

      @keyframes oneui-cloudFloat {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-5px) translateX(5px);
        }
      }

      @keyframes oneui-cloudSunFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-3px) rotate(2deg);
        }
        50% {
          transform: translateY(0) rotate(0deg);
        }
        75% {
          transform: translateY(-3px) rotate(-2deg);
        }
      }

      @keyframes oneui-rainBounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
      }

      @keyframes oneui-lightning {
        0%,
        70%,
        100% {
          opacity: 0.8;
        }
        75%,
        85% {
          opacity: 1;
        }
      }

      @keyframes oneui-snowFloat {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-4px) rotate(5deg);
        }
        50% {
          transform: translateY(0) rotate(0deg);
        }
        75% {
          transform: translateY(-4px) rotate(-5deg);
        }
      }

      @keyframes oneui-fogPulse {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 0.3;
        }
      }

      .oneui-weather-info {
        display: flex;
        flex-direction: column;
        min-width: 120px;
      }

      .oneui-weather-temp {
        font-size: 24px;
        font-weight: 700;
        line-height: 1.2;
      }

      .oneui-weather-location {
        font-size: 14px;
        font-weight: 500;
        opacity: 0.9;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px;
      }

      .oneui-weather-time {
        font-size: 14px;
        font-weight: 400;
        opacity: 0.8;
        margin-left: 16px;
        white-space: nowrap;
      }

      .oneui-weather-additional {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        margin-top: 4px;
      }

      .oneui-weather-humidity,
      .oneui-weather-wind {
        display: flex;
        align-items: center;
        gap: 4px;
        opacity: 0.8;
      }

      /* Loading state */
      .oneui-weather-loading {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .oneui-weather-loading-spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: oneui-spin 1s linear infinite;
      }

      @keyframes oneui-spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Error state */
      .oneui-weather-error {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #ff6b6b;
      }

      /* Resume section */
      .resume-card {
        background: linear-gradient(
          145deg,
          rgba(30, 41, 59, 0.9) 0%,
          rgba(15, 23, 42, 0.95) 100%
        );
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .resume-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.4);
      }

      .resume-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          transparent 0%,
          rgba(59, 130, 246, 0.1) 50%,
          transparent 100%
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          left: -50%;
          top: -50%;
        }
        100% {
          left: 150%;
          top: 150%;
        }
      }

      .download-btn {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.8) 0%,
          rgba(124, 58, 237, 0.8) 100%
        );

    <script type="text/babel">
      // Terminal Command Handler
      function setupTerminal() {
        // Typewriter effect for initial messages
        const typewriters = document.querySelectorAll(".typewriter");
        typewriters.forEach((el, i) => {
          const text = el.textContent;
          el.textContent = "";
          setTimeout(() => {
            let j = 0;
            const typing = setInterval(() => {
              if (j < text.length) {
                el.textContent += text[j];
                j++;
              } else {
                clearInterval(typing);
              }
            }, 30);
          }, i * 1500);
        });

        // Terminal command handler
        function handleTerminalCommand(command) {
          const history = document.getElementById("terminal-history");
          const output = document.createElement("div");
          output.className = "mb-2";

          // Add command to history
          const commandLine = document.createElement("div");
          commandLine.className = "text-green-400";
          commandLine.innerHTML =
            '➜ <span class="text-blue-400">portfolio</span> git:(<span class="text-yellow-400">main</span>)<br>$ <span class="text-white">' +
            command +
            "</span>";
          history.appendChild(commandLine);

          // Process command
          if (command === "help") {
            output.innerHTML = [
              '<div class="text-white">Available commands:</div>',
              '<div class="ml-4">- help: Show this help</div>',
              '<div class="ml-4">- clear: Clear terminal</div>',
              '<div class="ml-4">- cd [section]: Navigate to section</div>',
              '<div class="ml-4">- ls: List available sections</div>',
              '<div class="ml-4">- whoami: Show basic info</div>',
            ].join("");
          } else if (command === "clear") {
            history.innerHTML = "";
            return;
          } else if (command === "ls") {
            output.innerHTML = [
              '<div class="text-white">Available sections:</div>',
              '<div class="ml-4 text-blue-400">about</div>',
              '<div class="ml-4 text-blue-400">projects</div>',
              '<div class="ml-4 text-blue-400">skills</div>',
              '<div class="ml-4 text-blue-400">contact</div>',
            ].join("");
          } else if (command === "whoami") {
            output.innerHTML = [
              '<div class="text-white">Omm Prakash Roul</div>',
              '<div class="text-white">Software & Web Developer</div>',
              '<div class="text-white">Location: India</div>',
              '<div class="text-white">GitHub: Omm7</div>',
            ].join("");
          } else if (command.startsWith("cd ")) {
            const section = command.substring(3).trim();
            const validSections = ["about", "projects", "skills", "contact"];

            if (validSections.includes(section)) {
              output.innerHTML =
                '<div class="text-white">Navigating to ' +
                section +
                " section...</div>";
              setTimeout(() => {
                document
                  .getElementById(section)
                  ?.scrollIntoView({ behavior: "smooth" });
              }, 500);
            } else {
              output.innerHTML =
                '<div class="text-red-400">zsh: no such file or directory: ' +
                section +
                "</div>";
            }
          } else if (
            command === "about" ||
            command === "projects" ||
            command === "skills" ||
            command === "contact"
          ) {
            output.innerHTML =
              '<div class="text-white">Navigating to ' +
              command +
              " section...</div>";
            setTimeout(() => {
              document
                .getElementById(command)
                ?.scrollIntoView({ behavior: "smooth" });
            }, 500);
          } else if (command) {
            output.innerHTML =
              '<div class="text-red-400">zsh: command not found: ' +
              command +
              "</div>";
          }

          history.appendChild(output);
          history.scrollTop = history.scrollHeight;
        }

        // Blinking cursor effect
        setInterval(() => {
          const cursor = document.querySelector(".terminal-cursor");
          if (cursor) {
            cursor.style.opacity = cursor.style.opacity === "0" ? "1" : "0";
          }
        }, 500);

        // Focus input on terminal click
        const terminalBody = document.querySelector(".terminal-body");
        if (terminalBody) {
          terminalBody.addEventListener("click", () => {
            const input = document.getElementById("terminal-input");
            if (input) input.focus();
          });
        }

        // Handle terminal input
        const terminalInput = document.getElementById("terminal-input");
        if (terminalInput) {
          terminalInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              const command = e.target.value.trim();
              e.target.value = "";
              handleTerminalCommand(command);
            }
          });
        }
      }

      // Show toast notification
      function showToast(message, duration = 3000) {
        const toast = document.getElementById("toast");

      // Samsung-style Weather Widget Component with accurate location handling
      function WeatherWidget() {
        const [weather, setWeather] = React.useState({
          temp: "--°",
          condition: "loading",
          location: "Loading...",
          time: "--:--",
          city: "Current Location",
          humidity: "--%",
          wind: "-- km/h",
          feelsLike: "--°",
        });

        const [permissionGranted, setPermissionGranted] = React.useState(false);
        const [loading, setLoading] = React.useState(true);
        const [error, setError] = React.useState(null);
        const [visible, setVisible] = React.useState(true);
        const [lastScrollY, setLastScrollY] = React.useState(0);
        const [isMobile, setIsMobile] = React.useState(false);

        // Check if device is mobile
        React.useEffect(() => {
          const checkIfMobile = () => {
            setIsMobile(window.innerWidth <= 768);
          };

          checkIfMobile();
          window.addEventListener("resize", checkIfMobile);
          return () => window.removeEventListener("resize", checkIfMobile);
        }, []);

        // Handle scroll behavior for desktop
        React.useEffect(() => {
          if (isMobile) return;

          const handleScroll = () => {
            const currentScrollY = window.scrollY;

            if (currentScrollY > lastScrollY && currentScrollY > 100) {
              setVisible(false);
            } else if (currentScrollY < lastScrollY) {
              setVisible(true);
            }

            setLastScrollY(currentScrollY);
          };

          window.addEventListener("scroll", handleScroll, { passive: true });
          return () => window.removeEventListener("scroll", handleScroll);
        }, [lastScrollY, isMobile]);

        // Format time
        const formatTime = (date) => {
          return date.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });
        };

        // Update time every minute
        React.useEffect(() => {
          const updateTime = () => {
            setWeather((prev) => ({
              ...prev,
              time: formatTime(new Date()),
            }));
          };

          updateTime();
          const timer = setInterval(updateTime, 60000);
          return () => clearInterval(timer);
        }, []);

        // Improved city name extraction
        const extractCityName = (address) => {
          if (!address) return "Current Location";

          // Priority order for location names
          const locationPriority = [
            "city",
            "town",
            "village",
            "locality",
            "suburb",
            "neighbourhood",
            "county",
            "state_district",
            "state",
            "country",
          ];

          // Try to get city name first, then fallback to other options
          for (const type of locationPriority) {
            if (address[type]) {
              // For Indian cities, we want to show city name with state
              if (
                ["city", "town", "village", "locality", "suburb"].includes(type)
              ) {
                if (address.state && !address.state.includes("India")) {
                  return `${address[type]}, ${address.state}`;
                }
                return address[type];
              }
              return address[type];
            }
          }

          return "Current Location";
        };

        // Fetch weather data with fallback options
        const fetchWeatherWithLocation = async (lat, lon) => {
          try {
            const apiKey = "40e93ab6528b5687db0a885d2942d4c4";
            let cityName = "Current Location";

            // First try with OpenStreetMap Nominatim
            try {
              const locationResponse = await fetch(
                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1&zoom=18`
              );

              if (locationResponse.ok) {
                const locationData = await locationResponse.json();
                cityName = extractCityName(locationData.address);

                // If we didn't get a good city name, try with different zoom level
                if (cityName === "Current Location") {
                  const fallbackResponse = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1&zoom=10`
                  );
                  if (fallbackResponse.ok) {
                    const fallbackData = await fallbackResponse.json();
                    cityName = extractCityName(fallbackData.address);
                  }
                }
              }
            } catch (geoError) {
              console.error("Nominatim error:", geoError);
            }

            // Fallback to OpenWeatherMap's city name if Nominatim fails
            if (cityName === "Current Location") {
              const weatherResponse = await fetch(
                `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
              );

              if (weatherResponse.ok) {
                const weatherData = await weatherResponse.json();
                if (weatherData.name) {
                  cityName = weatherData.name;
                }
              }
            }

            // Final weather data fetch
            const finalWeatherResponse = await fetch(
              `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
            );

            if (!finalWeatherResponse.ok) {
              throw new Error("Weather data not available");
            }

            const weatherData = await finalWeatherResponse.json();

            // Determine weather condition
            const weatherId = weatherData.weather[0].id;
            let condition = "sunny";

            if (weatherId >= 200 && weatherId < 300) condition = "thunderstorm";
            else if (weatherId >= 300 && weatherId < 600) condition = "rainy";
            else if (weatherId >= 600 && weatherId < 700) condition = "snow";
            else if (weatherId >= 700 && weatherId < 800) condition = "fog";
            else if (weatherId === 800) condition = "sunny";
            else if (weatherId > 800)
              condition = weatherData.weather[0].icon.includes("d")
                ? "partly-cloudy"
                : "cloudy";

            // Update state with accurate data
            setWeather({
              temp: `${Math.round(weatherData.main.temp)}°`,
              condition,
              location: cityName,
              time: formatTime(new Date()),
              city: cityName,
              humidity: `${weatherData.main.humidity}%`,
              wind: `${Math.round(weatherData.wind.speed * 3.6)} km/h`,
              feelsLike: `${Math.round(weatherData.main.feels_like)}°`,
            });

            setPermissionGranted(true);
            setLoading(false);
            setError(null);
          } catch (error) {
            console.error("Error fetching weather:", error);
            setError("Weather data unavailable");
            setLoading(false);

            // Set default city name if all else fails
            setWeather((prev) => ({
              ...prev,
              city: "Current Location",
            }));
          }
        };

        // Get user location and fetch weather
        React.useEffect(() => {
          const fetchWeather = async () => {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(
                async (position) => {
                  const { latitude, longitude } = position.coords;
                  await fetchWeatherWithLocation(latitude, longitude);
                },
                async (error) => {
                  console.error("Geolocation error:", error);

                  // Fallback to IP-based location if geolocation is denied
                  try {
                    const ipResponse = await fetch("https://ipapi.co/json/");
                    if (ipResponse.ok) {
                      const ipData = await ipResponse.json();
                      await fetchWeatherWithLocation(
                        ipData.latitude,
                        ipData.longitude
                      );
                    } else {
                      throw new Error("IP location failed");
                    }
                  } catch (ipError) {
                    console.error("IP location error:", ipError);
                    setError("Location access denied");
                    setLoading(false);
                  }
                },
                {
                  enableHighAccuracy: true,
                  timeout: 10000,
                  maximumAge: 0,
                }
              );
            } else {
              // Fallback for browsers without geolocation
              try {
                const ipResponse = await fetch("https://ipapi.co/json/");
                if (ipResponse.ok) {
                  const ipData = await ipResponse.json();
                  await fetchWeatherWithLocation(
                    ipData.latitude,
                    ipData.longitude
                  );
                } else {
                  throw new Error("Geolocation not supported");
                }
              } catch (error) {
                console.error("IP location error:", error);
                setError("Location not available");
                setLoading(false);
              }
            }
          };

          fetchWeather();
        }, []);

        // Weather icon component
        const getWeatherIcon = () => {
          switch (weather.condition) {
            case "sunny":
              return (
                <i className="fas fa-sun oneui-weather-icon oneui-sunny"></i>
              );
            case "cloudy":
              return (
                <i className="fas fa-cloud oneui-weather-icon oneui-cloudy"></i>
              );
            case "rainy":
              return (
                <i className="fas fa-cloud-rain oneui-weather-icon oneui-rainy"></i>
              );
            case "partly-cloudy":
              return (
                <i className="fas fa-cloud-sun oneui-weather-icon oneui-partly-cloudy"></i>
              );
            case "thunderstorm":
              return (
                <i className="fas fa-bolt oneui-weather-icon oneui-thunderstorm"></i>
              );
            case "snow":
              return (
                <i className="far fa-snowflake oneui-weather-icon oneui-snow"></i>
              );
            case "fog":
              return (
                <i className="fas fa-smog oneui-weather-icon oneui-fog"></i>
              );
            case "error":
              return (
                <i
                  className="fas fa-exclamation-triangle oneui-weather-icon"
                  style={{ color: "#FF6B6B" }}
                ></i>
              );
            case "loading":
              return <div className="oneui-weather-loading-spinner"></div>;
            default:
              return (
                <i className="fas fa-cloud oneui-weather-icon oneui-cloudy"></i>
              );
          }
        };

        // Weather background class
        const getWeatherBgClass = () => {
          switch (weather.condition) {
            case "sunny":
              return "oneui-sunny-bg";
            case "cloudy":
              return "oneui-cloudy-bg";
            case "partly-cloudy":
              return "oneui-partly-cloudy-bg";
            case "rainy":
              return "oneui-rainy-bg";
            case "thunderstorm":
              return "oneui-thunderstorm-bg";
            case "snow":
              return "oneui-snow-bg";
            case "fog":
              return "oneui-fog-bg";
            default:
              return "";
          }
        };

        // Mobile layout
        if (isMobile) {
          return (
            <div className="mobile-weather-widget">
              <div className="mobile-weather-left">
                <div className="mobile-weather-icon">{getWeatherIcon()}</div>
                <div>
                  <div className="mobile-weather-temp">{weather.temp}</div>
                  <div className="mobile-weather-location" title={weather.city}>
                    {weather.city.split(",")[0]}{" "}
                    {/* Show only city name on mobile */}
                  </div>

      // Contact Form Component
      function ContactForm() {
        const [formData, setFormData] = React.useState({
          name: "",
          email: "",
          subject: "",
          message: "",
        });

        const [errors, setErrors] = React.useState({});
        const [isSubmitting, setIsSubmitting] = React.useState(false);
        const [submitStatus, setSubmitStatus] = React.useState(null);

        const handleChange = (e) => {
          const { name, value } = e.target;
          setFormData((prev) => ({ ...prev, [name]: value }));

          // Clear error when user starts typing
          if (errors[name]) {
            setErrors((prev) => {
              const newErrors = { ...prev };
              delete newErrors[name];
              return newErrors;
            });
          }
        };

        const validate = () => {
          const newErrors = {};

          if (!formData.name.trim()) {
            newErrors.name = "Name is required";
          }

          if (!formData.email.trim()) {
            newErrors.email = "Email is required";
          } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
            newErrors.email = "Email is invalid";
          }

          if (!formData.subject.trim()) {
            newErrors.subject = "Subject is required";
          }

          if (!formData.message.trim()) {
            newErrors.message = "Message is required";
          }

          return newErrors;
        };

        const handleSubmit = async (e) => {
          e.preventDefault();
          const newErrors = validate();

          if (Object.keys(newErrors).length > 0) {
            setErrors(newErrors);
            return;
          }

          setIsSubmitting(true);

          try {
            const response = await fetch("https://formspree.io/f/mwpqnbbe", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (response.ok) {
              setSubmitStatus("success");
              setFormData({ name: "", email: "", subject: "", message: "" });
            } else {
              setSubmitStatus("error");
            }
          } catch (error) {
            console.error("Error submitting form:", error);
            setSubmitStatus("error");
          } finally {
            setIsSubmitting(false);

            // Reset status after 3 seconds
            setTimeout(() => setSubmitStatus(null), 3000);
          }
        };

        return (
          <form onSubmit={handleSubmit}>
            <div className="mb-4">
              <label htmlFor="name" className="block mb-2 font-medium">
                Name
              </label>
              <input
                type="text"
                id="name"
                name="name"
                value={formData.name}
                onChange={handleChange}
                className={`w-full px-4 py-2 rounded-md border ${
                  errors.name
                    ? "border-red-500"
                    : "border-gray-300 dark:border-gray-700"
                } bg-transparent`}
              />
              {errors.name && (
                <p className="text-red-500 text-sm mt-1">{errors.name}</p>
              )}
            </div>

            <div className="mb-4">
              <label htmlFor="email" className="block mb-2 font-medium">
                Email
              </label>
              <input
                type="email"
                id="email"
                name="email"
                value={formData.email}
                onChange={handleChange}
                className={`w-full px-4 py-2 rounded-md border ${
                  errors.email
                    ? "border-red-500"
                    : "border-gray-300 dark:border-gray-700"
                } bg-transparent`}
              />
              {errors.email && (
                <p className="text-red-500 text-sm mt-1">{errors.email}</p>
              )}
            </div>

            <div className="mb-4">
              <label htmlFor="subject" className="block mb-2 font-medium">
                Subject
              </label>
              <input
                type="text"
                id="subject"
                name="subject"
                value={formData.subject}
                onChange={handleChange}
                className={`w-full px-4 py-2 rounded-md border ${
                  errors.subject
                    ? "border-red-500"
                    : "border-gray-300 dark:border-gray-700"
                } bg-transparent`}
              />
              {errors.subject && (
                <p className="text-red-500 text-sm mt-1">{errors.subject}</p>
              )}
            </div>

            <div className="mb-6">
              <label htmlFor="message" className="block mb-2 font-medium">
                Message
              </label>
              <textarea
                id="message"
                name="message"
                rows="4"
                value={formData.message}
                onChange={handleChange}
                className={`w-full px-4 py-2 rounded-md border ${
                  errors.message
                    ? "border-red-500"
                    : "border-gray-300 dark:border-gray-700"
                } bg-transparent`}
              ></textarea>
              {errors.message && (
                <p className="text-red-500 text-sm mt-1">{errors.message}</p>
              )}
            </div>

            <button
              type="submit"
              disabled={isSubmitting}
              className="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition disabled:opacity-50"
            >
              {isSubmitting ? "Sending..." : "Send Message"}
            </button>

            {submitStatus === "success" && (
              <div className="mt-4 p-3 bg-green-500/20 text-green-500 rounded-md">
                Message sent successfully! I'll get back to you soon.
              </div>
            )}

            {submitStatus === "error" && (
              <div className="mt-4 p-3 bg-red-500/20 text-red-500 rounded-md">
                Failed to send message. Please try again later.
              </div>
            )}
          </form>
        );
      }
